{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update News - TechTales</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }

        .navbar-brand:hover {
            color: #0056b3;
            text-decoration: none;
        }

        .page-title {
            font-size: 1.5rem;
            color: #343a40;
            margin: 0;
        }
    </style>
</head>

<body>

    <!-- Navbar with TechTales Name and Add Post Title -->
    <nav class="navbar navbar-light bg-light py-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="/">TechTales</a> 
            <h2 class="page-title">Edit Profile</h2>
        </div>
    </nav>

    <!-- Add Post Form -->
    <div class="container">
        <div class="form-container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="postTitle" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" id="postTitle" value="{{user_profile.user}}" placeholder="Enter User Name">
                </div>
            
                <div class="mb-3">
                    <label for="postContent" class="form-label">Bio</label>
                    <input type="text" name="bio" class="form-control" id="postTitle" value="{{user_profile.bio}}" placeholder="Enter User Bio">

                </div>
                <div class="mb-3">
                    <label for="postContent" class="form-label">Address</label>
                    <textarea class="form-control" name="address" id="postContent" rows="6" placeholder="Write your address">
                        {{user_profile.address}}
                    </textarea>
                </div>
             <div>
                {% if user_profile.profile_image%}
                <img src="{{user_profile.profile_image.url}}" alt="" srcset="" width="200px" height="200px">
                {%endif%}
             </div>
                <div class="mb-3">
                    <label for="postImage" class="form-label">Post Image</label>
                    <input class="form-control" name="profile_image" type="file" id="postImage">
                </div>
            
                <button type="submit" class="btn btn-primary">Submit Post</button>
                <a href="{% url 'dashboard'%}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
