<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Search Blogs</h1>

        <!-- Search Box -->
        <form method="GET" class="input-group mb-4">
            <input type="text" name="q" class="form-control" placeholder="Search by title..." value="{{ query }}">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>

        <!-- Blog List -->
        <div class="row">
            {% if blogs %}
                {% for blog in blogs %}
                    <div class="col-md-4 mb-3">
                        <div class="card h-100">
                            <img src="{{ blog.image.url }}" class="card-img-top" alt="Blog Image" style="max-height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title">{{ blog.title }}</h5>
                                <p class="card-text">{{ blog.content|truncatewords:20 }}</p>
                                <a href="{{ blog.blog_url }}" class="btn btn-primary" target="_blank">Read More</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No blogs found.</p>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
