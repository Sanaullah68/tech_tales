<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }

        .profile-header h2 {
            margin-top: 15px;
            color: #343a40;
        }

        .profile-info {
            margin-top: 30px;
        }

        .profile-info .info-item {
            margin-bottom: 20px;
        }

        .info-label {
            font-weight: bold;
            color: #6c757d;
        }

        .info-content {
            font-size: 1.1rem;
            color: #343a40;
        }

        .btn-edit-profile {
            margin-top: 30px;
            text-align: center;
        }

        .btn-edit-profile a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-edit-profile a:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <img src="{{ user_profile.profile_image.url }}" alt="Profile Picture">
            <h2>{{ request.user.username }}</h2>
        </div>

        <!-- Profile Information -->
        <div class="profile-info">
            <!-- Bio -->
            <div class="info-item">
                <p class="info-label">Bio:</p>
                <p class="info-content">{{ user_profile.bio }}</p>
            </div>

            <!-- Address -->
            <div class="info-item">
                <p class="info-label">Address:</p>
                <p class="info-content">{{ user_profile.address }}</p>
            </div>
        </div>

        <!-- Edit Profile Button -->
        <div class="btn-edit-profile">
            <a href="{% url 'edit_profile'%}">Edit Profile</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
